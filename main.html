<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name : </label>
		<input type="text" id="#name" required><br>
		<br>
		<label for="email">Email : </label>
		<input type="email" id="#email" required><br>
		<br>
		<label for="gender">Gender : </label>
		<input required type="radio" id="male" name="gender" >
		<label for="male">Male </label>
		<input  required type="radio" id="female" name="gender">
		<label for="female">female</label><br>
		<br>
		<label for="laptop">Laptop brands :</label>
		<select required name="laptop" id="#laptop">
			<option value="laptop">Apple</option>
			<option value="laptop">Asus</option>
			<option value="laptop">HP</option>
		</select>
		<br>
        <label for="Age">Age : </label>
		<input type="number" id="#age" required><br>
		<br>
		<label for="dob">Date of Birth : </label>
		<input type="date" id="#dob" required><br>
		<br>
		<label for="password">Password : </label>
		<input type="password" id="#password" required><br>
		<br>
		
		
		
		<label for="portfolio link">portfolio Link : </label>
		<input type="url" id="portfolio" required><br>
		<br>
		<button type="submit" id="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
